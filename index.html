<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    input[type="text"] {
      width: 40%;
    }
    input[type="datetime-local"] {
      width: 25%;
    }
    button {
      cursor: pointer;
    }
    .add { background: #4CAF50; color: white; }
    .edit { background: #3498db; color: white; }
    .delete { background: #e74c3c; color: white; }
    .done { background: #2ecc71; color: white; }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #1e1e1e;
      margin: 8px auto;
      padding: 10px;
      border-radius: 8px;
      width: 70%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .task-text {
      flex-grow: 1;
      text-align: left;
      padding-left: 10px;
    }
  </style>
</head>
<body>

  <h1>üìù To-Do Web App</h1>
  
  <input type="text" id="taskInput" placeholder="Enter your task">
  <input type="datetime-local" id="taskDateTime">
  <button class="add" onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>

  <script>
    function addTask() {
      let taskInput = document.getElementById("taskInput").value;
      let taskDateTime = document.getElementById("taskDateTime").value;
      if (taskInput === "") {
        alert("Please enter a task!");
        return;
      }

      let li = document.createElement("li");

      let taskText = document.createElement("span");
      taskText.className = "task-text";
      taskText.innerText = taskInput + (taskDateTime ? ` (‚è∞ ${taskDateTime})` : "");

      let doneBtn = document.createElement("button");
      doneBtn.innerText = "‚úî";
      doneBtn.className = "done";
      doneBtn.onclick = function () {
        li.classList.toggle("completed");
      };

      let editBtn = document.createElement("button");
      editBtn.innerText = "‚úè";
      editBtn.className = "edit";
      editBtn.onclick = function () {
        let newTask = prompt("Edit your task:", taskInput);
        if (newTask) {
          taskInput = newTask;
          taskText.innerText = newTask + (taskDateTime ? ` (‚è∞ ${taskDateTime})` : "");
        }
      };

      let delBtn = document.createElement("button");
      delBtn.innerText = "üóë";
      delBtn.className = "delete";
      delBtn.onclick = function () {
        li.remove();
      };

      li.appendChild(taskText);
      li.appendChild(doneBtn);
      li.appendChild(editBtn);
      li.appendChild(delBtn);

      document.getElementById("taskList").appendChild(li);

      document.getElementById("taskInput").value = "";
      document.getElementById("taskDateTime").value = "";
    }
  </script>

</body>
</html>
